<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add new author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
    <script>
        function saveAuthor() {
            const savedAuthorContainer = document.getElementById("saved-author")
            const nameInput = document.getElementById("author-name-input")
            const author = { fullName: nameInput.value}
            fetch("/api/authors", {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(author)})
                .then(rawResponse => rawResponse.json())
                .then(json => savedAuthorContainer.innerHTML = JSON.stringify(json, null, 4))
        }
    </script>
</head>
<body>
<form action="#"
      method="post">
    <h3>Add new author:</h3>

    <div class="row">
        <label for="author-name-input">FullName</label>
        <input id="author-name-input" name="fullName" type="text" value="Jack London">
    </div>

    <div class="row">
        <a href="authors-list.html" th:href="@{/authorsList}">
            <button type="button" onclick="saveAuthor()">Save</button>
        </a>
        <a href="authors-list.html" th:href="@{/authorsList}">
            <button type="button">Cancel</button>
        </a>
    </div>

</form>
