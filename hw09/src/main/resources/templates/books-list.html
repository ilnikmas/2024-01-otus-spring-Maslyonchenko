<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<h3>Books:</h3>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Comments</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Title_1</td>
        <td th:text="${book.author.fullName}">1</td>
        <td th:text="${book.genre.name}">1</td>
        <td><a th:href="@{/commentsList/{id}(id=${book.id})}">Show comments</a></td>
        <td>
            <form method="GET" th:action="@{/bookEdit/{id}(id=${book.id})}">
                <button type="submit" name="submit" value="value" class="link-button">Edit</button>
            </form>
            <form method="POST" th:action="@{/bookDelete/{id}(id=${book.id})}">
                <button type="submit" name="submit" value="value" class="link-button">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<p><a href="/bookAdd">
    <button type="button">Add a new book</button>
</a></p>
<p><a href="/">
    <button type="button">Back to main page</button>
</a></p>
</body>
</html>
